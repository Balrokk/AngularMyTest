<div class="row">
  <div class="col-12">
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя Фамилия Отчество</th>
        <th scope="col">Должность</th>
        <th scope="col">Дата рождения</th>
        <th scope="col">Статус</th>
        <th scope="col">Действие</th>

      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users | async; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.firstName}} {{user.secondName}} {{user.lastName}}</td>
        <td>{{user.role}}</td>
        <td>{{user.dateBorn | date:"dd-MM-yyyy"}}</td>
        <td>{{user.statusWork}}</td>
        <td>
          <div class="row">
            <div class="col-6">
              <i class="fa fa-address-card-o btn btn-primary" (click)="openInfoUser(user.id)"></i>
            </div>
            <div class="col-6">
              <i class="fa fa-trash-o btn btn-danger" (click)="deleteUser(user.id)"></i>
            </div>
          </div>
        </td>

      </tr>
      </tbody>


    </table>
  </div>
</div>
