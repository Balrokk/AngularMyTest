<form [formGroup]="myFirstReactiveForm" style="border: 1px solid black">
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" class="form-control" formControlName="secondName"/>
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input type="text" class="form-control" formControlName="firstName"/>
    </div>
    <div class="form-group">
        <label>Отчество</label>
        <input type="text" class="form-control" formControlName="lastName"/>
    </div>

    <div class="form-group">
        <label>Должность</label>
        <input type="text" class="form-control" formControlName="role"/>
    </div>

    <div class="form-group">
        <label>Дата рождения</label>
        <input type="text" class="form-control" formControlName="dateBorn"/>
    </div>

    <div class="form-group">
        <label>Статус</label>
        <input type="text" class="form-control" formControlName="statusWork"/>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label>Фото</label>
            <img src="{{myFirstReactiveForm.controls.photo.value}}" class="rounded img-fluid d-block col">
        </div>

        <div class="form-group col-6">
            <label>Коментарий</label>
            <textarea class="form-control" formControlName="comment"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveUser()">Сохранить</button>
    <button type="submit" class="btn btn-light ml-2">Отмена</button>
</form>
